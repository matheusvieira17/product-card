<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Card de produto</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/tema.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section>
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <abbr title="Trocar tema"
          ><i class="bi bi-brightness-high" id="icon-sun"></i
        ></abbr>
        <abbr title="Trocar tema"
          ><i class="bi bi-moon" id="icon-moon"></i
        ></abbr>
      </label>
    </section>
    <main class="card-container">
      <section class="img-container">
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume Gabrielle Essence Paris"
        />
      </section>

      <section class="img-info">
        <span class="special"> Perfume </span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="price">$169.99</span>
        </div>
        <button>
          <a href="#">
            <i class="bi bi-cart"></i>
            Adicionar ao carrinho
          </a>
        </button>
      </section>
    </main>
    <footer>
      <p>
        Projeto idealizado por
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
        >
          Frontend Mentor
        </a>
      </p>
      <p>Desenvolvido por <span>Matheus Vieira Ferreira</span></p>
      <article id="social-links">
        <div id="social-link">
          <a href="https://github.com/matheusvieira17" target="_blank">
            <i class="bi bi-github"></i>
          </a>
        </div>
        <div id="social-link">
          <a
            href="https://www.linkedin.com/in/matheus-vieira-ferreira-806767229/"
            target="_blank"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </article>
    </footer>
  </body>
  <script src="change-theme.js"></script>
</html>
